<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Purple Penguin Project: Ticket Form</title>
        <link rel="stylesheet" href="forms.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="form">
            <h2>Ticket Form</h2>
            <div class="x-out">
                <a href="tickets.html">X</a>
            </div>
        </header>
        <main>
            <form>
                <section class="display">
                    <section id="tickets" class="tickets">
                        <h3>Ticket Options</h3>
                        <div class="ticket-option">
                            <div class="select">
                                <input type="checkbox" id="option-one">
                                <label for="option-one">Ticket Option 1: $$$$$</label>
                            </div>
                            <p>Additional Info</p>
                            <div class="qty">
                                <label for="qty-one">QTY</label>
                                <input type="text" id="qty-one" class="qty-text">
                            </div>
                        </div>
                        <div class="ticket-option">
                            <div class="select">
                                <input type="checkbox" id="option-two">
                                <label for="option-two">Ticket Option 2: $$$$</label>
                            </div>
                            <p>Additional Info</p>
                            <div class="qty">
                                <label for="qty-two">QTY</label>
                                <input type="text" id="qty-two" class="qty-text">
                            </div>
                        </div>
                        <div class="ticket-option">
                            <div class="select">
                                <input type="checkbox" id="option-three">
                                <label for="option-three">Ticket Option 3: $$$</label>
                            </div>
                            <p>Additional Info</p>
                            <div class="qty">
                                <label for="qty-three">QTY</label>
                                <input type="text" id="qty-three" class="qty-text">
                            </div>
                        </div>
                        <div class="ticket-option four">
                            <div class="select">
                                <input type="checkbox" id="option-four">
                                <label for="option-four">Ticket Option 4: $$$</label>
                            </div>
                            <p>Additional Info</p>
                            <div class="qty">
                                <label for="qty-four">QTY</label>
                                <input type="text" id="qty-four" class="qty-text">
                            </div>
                        </div>
                    </section>
                    <section class="card-info">
                        <h3>Card Information</h3>
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name">
                        <label for="card-number">Card Number</label>
                        <input type="number" id="card-number" class="card-number">
                        <label for="exp-date">Expiration Date</label>
                        <textarea id="exp-date">XX/XXXX</textarea>
                        <label for="cvv">CVV Code</label>
                        <input type="number" id="cvv" class="cvv">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                        <label for="email-ver">Email Verification</label>
                        <input type="email" id="email-ver">
                    </section>
                    <section class="billing-info">
                        <h3>Billing Information</h3>
                        <label for="address-one">Address Line 1</label>
                        <input type="text" id="address-one">
                        <label for="address-two">Address Line 2</label>
                        <input type="text" id="address-two">
                        <label for="city">City</label>
                        <input type="text" id="city" class="city">
                        <label for="zip-code">Zip Code</label>
                        <input type="number" id="zip-code" class="zip-code">
                        <label for="country">Country</label>
                        <input type="text" id="country" class="country">
                        <label for="state">State</label>
                        <input type="text" id="state" class="state">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </section>
                </section>
                <div class="buttons">
                    <a href="#tickets">Refund/Return Policy</a>
                    <input type="submit">
                </div>
            </form>
        </main>
    </body>
</html>
